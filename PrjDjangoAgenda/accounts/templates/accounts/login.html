{% extends 'base.html' %}

{%block titulo%}Login {%endblock%}

{% block conteudo %}
{% include 'parciais/_messages.html' %}

{% if not user.is_authenticated %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
  <div class="form-group">
    <label>Usuario</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Usuario">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="Senha">
  </div>

  <button type="submit" class="btn btn-primary">Logar</button>
</form>

{% else %}
<p>
  Vc fez login com {{user}}, <a href="{% url 'logout' %}">Clique aqui</a> para sair
</p>
{% endif %}
{% endblock%}
